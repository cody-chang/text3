<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>css教學</title>
	<style type="text/css">
	.title{font-weight:bold;font-size:20px}
	.content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px}
	.keyword{color:red}
	.box{
		position:absolute;left:200px;top:50px;
		width:100px;height:100px;background-color:green
	}
	</style>
</head>
<body>
	<div class="title">今天天氣不錯</div>
	<div class="content">
		我在公園散步，餵<span class="keyword">鴿子</span>。<br/>
		我覺得鴿子很可愛。
	</div>
	
	<div class="box"></div>
	
	<div class="title">公園裡很多小朋友</div>
	<div class="content">
		小朋友在玩<span class="keyword">溜滑梯</span>。
	</div>
</body>
</html>



box model:
#margin=行距設定 px;padding=邊框與文字間的行距
#border=邊框的寬度 solid=實線 dashed=虛線
position:
#absolute絕對定位 relative 相對定位
